<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Example</title>
  </head>
  <body>
    <form id="contact-form" method="get">
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <input type="tel" name="phone" placeholder="Phone">
      <button type="submit">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#contact-form").submit(function(event) {
        event.preventDefault();
        var form = $(this);
        var url = "https://script.google.com/macros/s/AKfycbzS9_K70JhEtF-V-3mQDbRRYRmstu8mCGr0t4iSv7A5l6aCJFXEhYGsKe6B8BI3uvKA/exec";
        $.get(url, form.serialize(), function(data) {
          alert("Data saved successfully website post.");
          form.trigger("reset");
        });
      });
    </script>    
  </body>
</html>
