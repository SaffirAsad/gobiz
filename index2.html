<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Example</title>
  </head>
  <body>
    <form id="contact-form" method="get">
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <input type="tel" name="phone" placeholder="Phone">
      <button type="submit">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#contact-form").submit(function(event) {
        event.preventDefault();
        var form = $(this);
        var url = "https://script.google.com/macros/s/AKfycbzACncFMqMZj5pw1Cl_cZv3mDa9xCScg9oH3jYiFyI6lzrz1bMTs7Yd7PEjWI-aDAkkjQ/exec";
        $.get(url, form.serialize(), function(data) {
          alert("Data saved successfully website post.");
          form.trigger("reset");
        });
      });
    </script>  
    <script>
      function onSubmit() {
        var formData = {
          name: document.getElementById('field1').value,
          email: document.getElementById('field2').value,
          phone: document.getElementById('field3').value
        };
        google.script.run.appendToSheet(formData);
      }
    </script>
    
    <form onsubmit="onSubmit()">
      <label for="field1">Field 1</label>
      <input type="text" id="field1" name="field1">
    
      <label for="field2">Field 2</label>
      <input type="text" id="field2" name="field2">
    
      <label for="field3">Field 3</label>
      <input type="text" id="field3" name="field3">
    
      <button type="submit">Submit</button>
    </form>
      
  </body>
</html>
